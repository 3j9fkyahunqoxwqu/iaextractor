<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="report/report.css">
  </head>
  <body>

  <fieldset>
  <legend align="left" class="caption">Progress panel</legend>
    <table id="progress" border="0">
      <tr>
        <td style="width: 100%;">Detecting download link:</td>
        <td id="detect" class="box">-</td>
        <td  id="download-button" class="box img button"></td>
      </tr>
      <tr>
        <td>Downloading Youtube video:</td>
        <td id="download" class="box">-</td>
        <td  id="cancel" class="box img button"></td>
      </tr>
      <tr>
        <td>Extracting audio file (AAC):</td>
        <td id="extract" class="box">-</td>
        <td class="column3"></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
  <legend align="left" class="caption">Tools</legend>
    <table border="0">
      <tr>
        <td style="width: 100%;">Display all available formats:</td>
        <td id="formats" class="box img button"></td>
      </tr>
      <tr>
        <td>Extract all embed videos:</td>
        <td id="embed" class="box img button"></td>
      </tr>
    </table>
    <table border="0">
      <tr>
        <td style="width: 100%;">Video quality:</td>
        <td>
          <span id="video-list" class="list button" style="float:right"></span>
          <span id="video-addition" class="list" style="clear:both; float:right">
            <label><input type="radio" name="vinput" value="0">hd1080</label><br>
            <label><input type="radio" name="vinput" value="1">hd720</label><br>
            <label><input type="radio" name="vinput" value="2">High</label><br>
            <label><input type="radio" name="vinput" value="3">Medium</label><br>
            <label><input type="radio" name="vinput" value="4">Small</label>
          </span>
        </td>
      </tr>
      <tr>
        <td style="width: 100%;">Download folder:</td>
        <td>
          <span id="download-list" class="list button" style="float:right"></span>
          <span id="download-addition" class="list" style="clear:both; float:right">
            <label><input type="radio" name="dinput" value="0">Default Downloads directory</label><br>
            <label><input type="radio" name="dinput" value="1">Home directory</label><br>
            <label><input type="radio" name="dinput" value="2">OS temporary directory</label><br>
            <label><input type="radio" name="dinput" value="3">Desktop directory</label><br>
            <label><input type="radio" name="dinput" value="4">Select folder each time</label>
            <label><input type="radio" name="dinput" value="5">User folder</label>
          </span>
        </td>
      </tr>
    </table>
  </fieldset>
  </body>
</html>
