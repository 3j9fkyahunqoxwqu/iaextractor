<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="report/report.css">
  </head>
  <body>
    <div id="locale" style="display: none;">
      <span data-l10n-id="show-history"></span>
      <span data-l10n-id="show-numbers"></span>
      <span data-l10n-id="quick-download"></span>
      <span data-l10n-id="open-youtube"></span>
    </div>
    
    <div id="border-b"></div>
    <div id="border-l"></div>
    <div id="border-r"></div>

    <div id="tabs" class="tabs">
      <span class="tab" selected="true" data-l10n-id="download"></span>
      <span class="tab" data-l10n-id="progress"></span>
      <span class="tab" data-l10n-id="tools"></span>
    </div>

    <div id="tabpanels" class="tabpanels">
      <div class="tabpanel" selected="true">
        <table border="0" style="width: 100%; height: 174px; margin-top: -7px;">
          <tr>
            <td align="center" style="font-size: 14px;">
              <img id="download-button" src="report/download.png"></img>
              <br />
              <p id="download-button-label"></p>
            </td>
            <td align="center" style="font-size: 14px;">
              <img id="formats-button" src="report/list.png"></img>
              <br />
              <p data-l10n-id="download-links"></p>
            </td>
          </tr>
        </table>
        <table border="0" style="width: 100%; margin-top: -2px;">
          <tr>
            <td align="right" style="padding: 0 15px 3px 17px; font-size: 14px;" data-l10n-id="video-quality"></td>
            <td>
              <span id="video-list" style="width: 75px;" class="list button" style="float:right">---</span>
              <span id="format-list" style="width: 75px;" class="list button" style="float:right">---</span>
              <span id="video-addition" style="width: 75px;" class="list" style="clear:both; float:right">
                <label><input type="radio" name="vinput" value="0"><span data-l10n-id="quality-1"/></label>
                <label><input type="radio" name="vinput" value="1"><span data-l10n-id="quality-2"/></label>
                <label><input type="radio" name="vinput" value="2"><span data-l10n-id="quality-3"/></label>
                <label><input type="radio" name="vinput" value="3"><span data-l10n-id="quality-4"/></label>
                <label><input type="radio" name="vinput" value="4"><span data-l10n-id="quality-5"/></label>
              </span>
              <span id="format-addition" style="width: 75px; margin-left: 97px;" class="list" style="clear:both; float:right">
                <label><input type="radio" name="finput" value="0"><span data-l10n-id="format-1"/></label>
                <label><input type="radio" name="finput" value="1"><span data-l10n-id="format-2"/></label>
                <label><input type="radio" name="finput" value="2"><span data-l10n-id="format-3"/></label>
                <label><input type="radio" name="finput" value="3"><span data-l10n-id="format-4"/></label>
              </span>
            </td>
          </tr>
        </table>
      </div>
      <div class="tabpanel">
        <div id="no-download-manager" class="nd-content">
          <img src="report/no-active-download.png"/>
          <br />
          <p data-l10n-id="no-download"></p>
        </div>
        <div id="download-manager" class="d-content">
          <table id="download-item" class="download-item" style="display:none;">
            <tr>
              <td width="42" style="-moz-user-select: none;">
                <img class="d-icon" style="clear:both; float:left" src="report/download2.png"/>
              </td>
              <td width="100%">
                <span id="top-text">-</span>
                <div class="progress-outer">
                 <div class="progress-inner"></div>
                </div>
                <span id="bottom-text">...</span>
              </td>
              <td width="20">
                <img class="cancel" style="clear:both; float:left" src="report/cancel.png"/>
              </td>
            </tr>
          </table>
        </div>
        <div id="download-manager-toolbar" class="d-footer">
          <span id="download-manager-toolbar-label"/>
        </div>
      </div>
      <div class="tabpanel">
        <table border="0" style="margin-top: 38px;">
          <tr>
            <td style="width: 100%;" data-l10n-id="conversion-tool"></td>
            <td id="tools-button" class="box img button"></td>
          </tr>
          <tr>
            <td data-l10n-id="resolve-links"></td>
            <td class="box checkboxTD"><label class="checkbox">
              <input type="checkbox" id="resolve-size-checkbox"/><span></span></label>
            </td>
          </tr>
          <tr>
            <td data-l10n-id="extract-embed"></td>
            <td id="embed-button" class="box img button"></td>
          </tr>
          <tr>
            <td data-l10n-id="extract-audio"></td>
            <td class="box checkboxTD">
              <label class="checkbox"><input type="checkbox" id="audio-checkbox"/><span></span></label>
            </td>
          </tr>
        </table>
        <table border="0" style="width: 100%">
          <tr>
            <td data-l10n-id="download-folder"></td>
            <td align="right">
              <span id="download-list" style="width: 185px;" class="list button" style="float:right">---</span>
              <br />
              <span id="download-addition" style="width: 185px;" class="list" style="float:right">
                <label><input type="radio" name="dinput" value="0"><span data-l10n-id="download-s1"/></label>
                <label><input type="radio" name="dinput" value="1"><span data-l10n-id="download-s2"/></label>
                <label><input type="radio" name="dinput" value="2"><span data-l10n-id="download-s3"/></label>
                <label><input type="radio" name="dinput" value="3"><span data-l10n-id="download-s4"/></label>
                <label><input type="radio" name="dinput" value="4"><span data-l10n-id="download-s5"/></label>
                <label><input type="radio" name="dinput" value="5"><span data-l10n-id="download-s6"/></label>
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
