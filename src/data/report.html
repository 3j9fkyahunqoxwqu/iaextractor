<html>
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      .column1 {
        width: 100%;
      }
      .columnB {
        text-align: center;
        padding-bottom: 10px;
        padding-top: 10px;
      }
      .column2,
      .column3 {
        text-align: center;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
      }
      .info {
        padding-left: 5px;
        padding-right: 5px;
        border: solid 1px #FFBF00;
        background-color: #F2F5A9;
      }
    </style>
  </head>
  <body>
    <table border="0">
      <tr>
        <td></td>
        <td class="columnB"><b>Progress Panel</b></td>
        <td class="column2"><img src="number.png" title="Number"/></td>
        <td class="column3">.</td>
      </tr>
      <tr>
        <td><img src="detect.png"/></td>
        <td class="column1">Detecting Flash video (FLV) link:</td>
        <td id="detect" class="column2">0</td>
        <td class="column3">.</td>
      </tr>
      <tr>
        <td><img src="download.png"/></td>
        <td>Downloading Youtube video:</td>
        <td id="download" class="column2">0</td>
        <td class="column3"><img id="cancel" src="cancel.png" title="Cancel"/></td>
      </tr>
      <tr>
        <td><img src="extract.png"/></td>
        <td>Extracting audio file (AAC):</td>
        <td id="extract" class="column2">0</td>
        <td class="column3">.</td>
      </tr>
    </table>
    <!--<p class="info"><b>Tip:</b> Open Youtube video, hit the toolbat button to download the video and extract the audio</p>-->
  </body>
</html>
